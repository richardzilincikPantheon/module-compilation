name: Python tests

on:
  push:
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize, edited]

jobs:

  build:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: ["3.9"]
    environment: tests

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r lint_requirements.txt
          pip install -r tests_requirements.txt
          cd bin/resources/HTML
          python setup.py install

      - name: Check isort
        uses: jamescurtin/isort-action@master

      - name: Check flake8
        run: flake8 .

      - name: Check black
        uses: psf/black@stable

      - name: Test with pytest
        run: |
          export YANGCATALOG_CONFIG_PATH=$PWD/tests/resources/test.conf
          export PYTHONPATH=$PWD/bin:$PYTHONPATH
          export VIRTUAL_ENV=$PWD
          coverage run -am pytest

      - name: Store coverage file
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: .coverage

      - name: Write coverage comment
        id: coverage_comment
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Store Pull Request comment to be posted
        uses: actions/upload-artifact@v3
        if: ${{ steps.coverage_comment.outputs.COMMENT_FILE_WRITTEN == 'true' }}
        with:
          name: python-coverage-comment-action
          path: python-coverage-comment-action.txt

  update-coverage-badge:
    needs: build
    runs-on: ubuntu-18.04
    if: ${{ github.event_name == 'pull_request' }}

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - uses: actions/download-artifact@v3
        with:
          name: coverage

      - name: Coverage badge
        uses: tj-actions/coverage-badge-py@v1.8

      - name: Move coverage badge to images folder
        run: mv coverage.svg .github/images

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v9
        id: changed_files
        with:
          files: .github/images/coverage.svg

      - name: Commit files
        if: steps.changed_files.outputs.files_changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .github/images/coverage.svg
          git commit -m "Updated coverage.svg"

      - name: Push changes
        if: steps.changed_files.outputs.files_changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.github_token }}
          branch: ${{ github.ref }}